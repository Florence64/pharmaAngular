<h1>
 <!-- Connexion-->
 {{titre}}
</h1>



<form class="col-lg-6" name="frmLogin" (ngSubmit)="valider()">
    <div class="form-group">
        <label for="login">{{lblLogin}}</label>
        <input type="text" name="lg" class="form-control" [(ngModel)]="login" /> Votre login est {{login}}
    </div>
    <div class="form-group">
        <label for="mdp">{{lblMdp}}</label>
        <input type="password" name="motdepasse" class="form-control" [(ngModel)]="mdp" />
    </div>
    <div class="alert alert-danger" [hidden]="estCache">{{lblMessage}} </div>
    <button type="submit">Valider</button>
    
    
</form>
